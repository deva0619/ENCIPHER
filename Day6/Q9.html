<!doctype html>
<html lang="en">
<head>
  <title>Forms Collection</title>
</head>

<body>

  <h1>Student Registration Form</h1>
  <form action="#" method="post">
    <label for="name">Full Name</label>
    <input id="name" name="name" type="text" placeholder="Your name">

    <label for="roll">Roll Number</label>
    <input id="roll" name="roll" type="text" placeholder="Roll no.">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Email">

    <label for="phone">Phone</label>
    <input id="phone" name="phone" type="tel" placeholder="Phone">

    <button type="submit">Register</button>
  </form>

  <h1>Job Application Form</h1>
  <form action="#" method="post">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Your name">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Email">

    <label for="position">Position Applied</label>
    <input id="position" name="position" type="text" placeholder="Position">

    <label for="phone">Phone</label>
    <input id="phone" name="phone" type="tel" placeholder="Phone">

    <button type="submit">Apply</button>
  </form>

  <h1>Feedback Form</h1>
  <form action="#" method="post">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Name">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Email">

    <label for="message">Message</label>
    <input id="message" name="message" type="text" placeholder="Your feedback">

    <button type="submit">Send Feedback</button>
  </form>

  <h1>Login Form</h1>
  <form action="#" method="post">
    <label for="uname">Username</label>
    <input id="uname" name="uname" type="text" placeholder="Username">

    <label for="pwd">Password</label>
    <input id="pwd" name="pwd" type="password" placeholder="Password">

    <button type="submit">Login</button>
  </form>

</body>
</html>
