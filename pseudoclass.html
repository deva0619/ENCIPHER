<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{
                color: crimson;
            }
            a:visited{
                color: darkorange;
            }
            a:hover{
                color: greenyellow;
            }
            a:active{
                color: fuchsia;
            }
            div{
                background-color: cyan;
                color: white;
                text-align: left;
            }
            div:hover{
                background-color: chocolate;
            }
            input:hover,input:focus{
                background-color: lawngreen;
            }
            a.special:hover{
                color: gold;
                font-size: 40px;
            }
            .first:First-child{
                color: darkred;
            }
            p EM:First-Child{
                color: darkmagenta;
            }
            q:lang(no){
                quotes: "~" "~";
            }
        </style>
    </head>
    <body>
        <h2>Types of pseudoclass.</h2>
        <p><a href="https://www.w3schools.com/html/html_css.asp" target="_blank">Link</a></p>
    <hr>
    <p>Mouse over HOVER</p>
    <div>HOVER</div>
    <hr>
    <p>Using Focus & Hover</p>
    <input type="submit" value="submit">
    <hr>
    <p><a class="special" href="https://www.wikipedia.org/">pseudoclass</a></p>
    <p><a href="https://www.wikipedia.org/">Normal text</a></p>
    <hr>
    <h2>EM:First-Child</h2>
    <p>I am a <em>Engineering</em> Student</p>
    <hr>
    <h2>Lang.</h2>
    <p>Quote<q lang="no">Be yourself.</q>Quote</p>
    </body>
</html>
