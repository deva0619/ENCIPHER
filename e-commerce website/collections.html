<!DOCTYPE html>
<html lang="en">
<head>
<title>Dress Collection</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#fff0f5;
}
.header{
    background:lightsalmon;
    padding:20px;
    text-align:center;
}
.header a{
    color:white;
    text-decoration:none;
    font-size:20px;
}
h1{
    text-align:center;
    margin:30px 0;
}
.grid{
    display:grid;
    gap:30px;
    padding:40px;
}
.card{
    background:white;
    padding:15px;
    text-align:center;
    border-radius:15px;
    box-shadow:0 5px 10px rgba(0,0,0,0.2);
}
.card img{
    width:20%;
    height:500px;
    object-fit:cover;
    border-radius:10px;
}
.card h3{
    margin-top:10px;
}
</style>
</head>

<body>

<div class="header">
    <a href="index.html">Back to Home</a>
</div>

<h1>Our Dress Collection</h1>

<div class="grid">
    <div class="card">
        <img src="./frock.jpeg">
        <h3>Women Party Wear</h3>
    </div>

    <div class="card">
        <img src="./men.jpeg">
        <h3>Men Party Wear</h3>
    </div>

    <div class="card">
        <img src="./kids.jpeg">
        <h3>Kids Wear</h3>
    </div>

    <div class="card">
        <img src="./kurti.jpeg">
        <h3>Kurti Set</h3>
    </div>

    <div class="card">
        <img src="./family.jpg">
        <h3>Family Combo</h3>
    </div>

    <div class="card">
        <img src="./summer-wear.jpeg">
        <h3>Summer Wear</h3>
    </div>
</div>

</body>
</html>
