<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <style>
body{
    background: url("./shop.jpeg");
    background-size: cover;
    font-size: 20px;
}

        .new{
            width: 400px;
            margin: 120px;
            margin-left: 650px;
            background: lightsalmon;
            padding: 80px;
            border-radius: 15px;
            text-align: center;
        }
        h2{
            margin-bottom: 20px;
            color: darkgreen;
        }
        input{
             width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }
        button{
            padding: 12px 25px;
            background: lightgreen;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover{
            background: lightpink;
        }
    </style>
</head>
<body>
    <div class="new">
        <h2>Create Account</h2>
        <form action="index.html">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="mob" placeholder="Mobile Number" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
