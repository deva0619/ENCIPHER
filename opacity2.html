<!DOCTYPE html>
<html>
    <head>
        <style>
            img:hover{
                opacity:0.5;
            }
            div{
                background-color: blue;
                padding: 15px;
            }
            div.one{
                opacity: 0.3;
            }
            div.two{
                opacity: 0.7;
            }
            div.three{
                opacity: 1.0;
            }
        </style>
    </head>
    <body>
        <h2>Opacity</h2>
        <img src="./sea.jpeg" width="150">
        <hr>
        <h1>Transparent box</h1>
        <div class="one">
            <p>opacity 0.3</p>
        </div>
        <div class="two">
            <p>opacity 0.7</p>
        </div>
        <div class="three">
            <p>opacity 1.0</p>
        </div>
    </body>
</html>
