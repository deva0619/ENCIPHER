<!DOCTYPE html>
<html>
    <title>Table</title>
    <h2>Table using the border, cellpadding, and cellspacing attributes</h2>

<table border="2" cellpadding="8" cellspacing="4">
  <tr>
    <td>Apple</td>
    <td>Mango</td>
  </tr>
  <tr>
    <td>Banana</td>
    <td>Orange</td>
  </tr>
</table>
